<app-header-rutas titulo="La Macarena"></app-header-rutas>

<ion-content mode="ios">
  <p>
    Un paseo por la zona de la Macarena comenzando por el actual Parlamento de Andalucía y antiguo Hospital de las Cinco Llagas y terminando el recorrido en la Alameda de Hércules donde se exponen 4 columnas romanas que además es uno de los puntos neurálgicos del ocio en Sevilla.
  </p>
